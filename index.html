<style>
:root{
  --bg:#0b0f1a;
  --card:#11162a;

}
*{box-sizing:border-box}

body{
  margin:0;

/* ===== BANNER ===== */
.banner-top img{

}

header{

}

main{max-width:1100px;margin:auto;padding:20px;}

.servicios{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

.tarjeta{
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 0 20px rgba(0,229,255,.12);
}
.tarjeta h3{font-family:Orbitron;color:var(--primary);}
.price{margin-top:8px;color:var(--secondary);font-weight:700;}

.btn{
  display:inline-block;
  margin-top:14px;
  padding:10px 22px;
  background:var(--primary);
  color:#000;
  border-radius:25px;
  text-decoration:none;
  font-weight:700;
  cursor:pointer;
}

.estado{
  display:inline-block;
  padding:4px 10px;
  border-radius:15px;
  font-size:.75rem;
  font-weight:700;
  margin-left:6px;
}
.estado-espera{background:#e53935;color:#fff;}
.estado-proceso{background:#fbc02d;color:#000;}
.estado-exito{background:#43a047;color:#fff;}

.pagos{text-align:center;padding-bottom:90px;}

.pago{margin:30px auto;}
.qr{
  width:220px;
  max-width:90%;
  display:block;
  margin:15px auto;
  border-radius:14px;
  box-shadow:0 0 20px rgba(0,229,255,.6);
}

.whatsapp{

  bottom:20px;
  right:20px;
  background:#25D366;
  padding:14px 22px;
  border-radius:50px;
  text-decoration:none;
  font-weight:700;
  color:#000;
}

/* ===== ROBOT ===== */
#robot-mael{
  position:fixed;
  bottom:20px;
  left:20px;
  width:90px;
  height:90px;
  background:#11162a;
  border-radius:20px;
  box-shadow:0 0 20px rgba(0,229,255,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  animation:flotar 3s ease-in-out infinite;
  z-index:9999;
}
#cartel-bienvenido{
  position:absolute;
  top:-28px;
  background:#00e5ff;
  color:#000;
  font-weight:700;
  font-size:.7rem;
  padding:4px 10px;
  border-radius:10px;
}
#robot-mael .ojos{display:flex;gap:10px;}
#robot-mael .ojo{
  width:12px;height:12px;
  background:#00e5ff;
  border-radius:50%;
}
#robot-texto{
  position:fixed;
  bottom:120px;
  left:20px;
  background:#11162a;
  padding:12px 16px;
  border-radius:15px;
  display:none;
  max-width:230px;
}

@keyframes flotar{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}
</style>
</head>
