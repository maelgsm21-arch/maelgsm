<style>

*{box-sizing:border-box}

body{
  margin:0;

/* ===== BANNER SUPERIOR ===== */
.banner-top{

main{max-width:1100px;margin:auto;padding:20px;}

.servicios{

}
.tarjeta{
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 0 20px rgba(0,229,255,.12);
}
.tarjeta h3{font-family:Orbitron;color:var(--primary);}
.price{margin-top:8px;color:var(--secondary);font-weight:700;}

.btn{
  display:inline-block;
  margin-top:14px;
  padding:10px 22px;
  background:var(--primary);
  color:#000;
  border-radius:25px;
  text-decoration:none;
  font-weight:700;
  cursor:pointer;
}

.estado{
  display:inline-block;
  padding:4px 10px;
  border-radius:15px;
  font-size:.75rem;
  font-weight:700;
  margin-left:6px;
}
.estado-espera{background:#e53935;color:#fff;}
.estado-proceso{background:#fbc02d;color:#000;}
.estado-exito{background:#43a047;color:#fff;}

.pagos{text-align:center;padding-bottom:90px;}

.pago{
  display:inline-block;
  margin:20px;
}
.qr{
  width:180px;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,229,255,.4);
}

.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  padding:14px 22px;
  border-radius:50px;
  text-decoration:none;
  font-weight:700;
  color:#000;
}

/* ===== ROBOT ===== */
#robot-mael{
  position:fixed;
  bottom:20px;
  left:20px;
  width:90px;
  height:90px;
  background:#11162a;
  border-radius:20px;
  box-shadow:0 0 20px rgba(0,229,255,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  animation:flotar 3s ease-in-out infinite;
  z-index:9999;
}

#cartel-bienvenido{
  position:absolute;
  top:-28px;
  background:#00e5ff;
  color:#000;
  font-weight:700;
  font-size:.7rem;
  padding:4px 10px;
  border-radius:10px;
}

#robot-mael .ojos{
  display:flex;
  gap:10px;
}
#robot-mael .ojo{
  width:12px;
  height:12px;
  background:#00e5ff;
  border-radius:50%;
  animation:parpadeo 4s infinite;
}

#robot-texto{
  position:fixed;
  bottom:120px;
  left:20px;
  background:#11162a;
  color:#e0e0e0;
  padding:12px 16px;
  border-radius:15px;
  box-shadow:0 0 20px rgba(0,229,255,.4);
  font-size:.85rem;
  max-width:230px;
  display:none;
  z-index:9999;
}

@keyframes flotar{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}
@keyframes parpadeo{
  0%,90%,100%{transform:scaleY(1)}
  95%{transform:scaleY(.2)}
}
</style>
</head>
